DOTA_Tooltip_ability_saitama_serious_punch_Description: 'Сайтама прилагает к удару чуть больше усилий, нанося огромное количество урона, основываясь на своем текущем уроне, а также отталкивая и оглушая её. За каждый стак лимитера множитель урона растет на %damage_multiplier_per_stack_pct%%%. Длительность и дальность отталкивниая зависят от нанесенного урона.'
DOTA_Tooltip_ability_saitama_serious_punch_Lore: Позволь мне стать немного серьезнее, чтобы ты вложил в эту битву всего себя...
